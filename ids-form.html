<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../ids-input-db/ids-input-db.html">

<dom-module id="ids-form">
  <template>
    <style>
      :host {
        display: block;
        border: 3px solid green;
        padding: 20px;
      }

      ids-input-db {
        padding: 20px;
        border: 3px solid blue;
      }
    </style>

    [[valuePadre]]
    <ids-input-db id="nombre" value="{{valuePadre}}" ></ids-input-db>
  </template>

  <script>
    /**
     * `ids-form`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class IdsForm extends Polymer.Element {
      static get is() { return 'ids-form'; }
      static get properties() {
        return {
          valuePadre: {
            type: String
          }
        };
      }
    }

    window.customElements.define(IdsForm.is, IdsForm);
  </script>
</dom-module>
